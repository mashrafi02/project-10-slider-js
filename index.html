<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="./images/iris.jpg" alt="not found">
                </div>
                <div class="slide">
                    <img src="./images/space.jpeg" alt="not found">
                </div>
                <div class="slide">
                    <img src="./images/mha.jpg" alt="not found">
                </div>
                <div class="slide">
                    <img src="./images/uchiha.jpeg" alt="not found">
                </div>
                <div class="slide custom-html">
                    <h1>I'm the last slide</h1>
                </div>
            </div>
            <div class="dots"></div>
            <div class="buttons">
                <button class="prev" type="button">&#10094;</button>
                <button class="next" type="button">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
